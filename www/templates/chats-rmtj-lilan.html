<ion-view view-title="Flowers">
  <style>
    .scroll-content {
      background-color: rgb(240, 239, 237);
      /*background: lime;*/
      padding: 0 5px;
    }
    .bar.bar-positive{
      background-color: rgba(250,250,250,.9);
      position: relative;
    }
    .bar.bar-positive .title{
      color: black;
    }
    .bar.bar-positive a.button.button-clear.icon-left::before{
      font-size:25px;
      color:#aaa;
    }
    .bar.bar-positive a.button.icon-right::before{
      font-size:32px;
    }
    .bar.bar-positive .button{
      border-width:0;
    }

    /*点击选择显示不同的*/
    form#lei{
      width: 100%;
      height: 60px;
    }
    form#lei label{
      display: inline-block;
      width: 25%;
      height: 60px;
      line-height: 60px;
      text-align: center;
      color: rgba(0,0,0,0.7);
      border:1px solid #ccc;
      border-right: none;
      background: white;
    }
    form#lei label.titleCur{
      color:orange;
      border-bottom: 1px solid orange;
    }
    /*4、精选特惠*/
    .tehui_p{
      width: 100%;
      height: 20px;
      line-height: 40px;
      color:rgba(0,0,0,0.7);
      font-size:16px;
      text-align: center;
    }
    ul.tehui{
      width: 1000px;
      position: relative;
    }
    ul.tehui li{
      float: left;
      margin:10px;
    }
    ul.tehui li p{
      font-size:12px;
      text-align: center;
      height: 6px;
    }
    ul.tehui li span{
      margin-right: 10px;
      /*margin-top:-10px;*/
    }
    ul.tehui li div.show{
      width: 40px;
      height: 20px;
      background:lightgreen;
      color:white;
      line-height:20px;
      text-align: center;
      font-weight: 800;
      position: absolute;
      top:10px;
      left:10px;
      border-radius: 2px;
    }
    ul.tehui li img{
      width: 130px;
      height: 141px;
    }
    /*4 、鲜花精选*/
    ul.xianhua{
      width: 316px;
      margin:0 auto;
    }
    ul.xianhua li{
      width: 140px;
      height: 247px;
      margin-right: 8px;
      border:1px solid #ccc;
    }
    ul.xianhua li p{
      width: 140px;
      position: relative;
      top:36px;
    }
    ul.xianhua li img{
      position: relative;
      top:20px;
      left:4px;
    }
    p.material{
      color: rgba(0,0,0,0.7);
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp:1;
      overflow: hidden;
    }
    .allxianhua{
      width: 119px;
      height: 34px;
      margin:10px auto;
      text-align: center;
      line-height: 34px;
      font-size:12px;
      color: rgba(0,0,0,0.7);
      border:1px solid #cccccc;
    }
  </style>
  <ion-content>
    <ion-header-bar align-title="center" class="bar-positive">
      <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="go()"></a>
      <h1 class="title">礼篮</h1>
      <a class="button button-outline icon-right ion-navicon button-dark"></a>
    </ion-header-bar>
    <section>
      <form class="lei" id="lei">
        <label ng-click="activeShow($event)" class="titleCur"><input type="radio" ng-model="fenlei" value="zh" style="display: none;">综合</label><label ng-click="activeShow($event)"><input type="radio" ng-model="fenlei" value="xl" style="display: none;">销量</label><label ng-click="activeShow($event)"><input type="radio" ng-model="fenlei" value="jg" style="display: none;">价格</label><label ng-click="activeShow($event)"><input type="radio" ng-model="fenlei" value="yshfl" style="display: none;">永生花分类</label>
      </form>
      <div class="list_desc">
        <div ng-switch="fenlei">
          <div ng-switch-default="zh">
            <ul class="tehui xianhua">
              <li ng-repeat="gd in lilanzonghe" ng-click="sale(id)">
                <img ng-src="{{gd.src}}"><br>
                <p>{{gd.title}}</p>
                <p class="material" style="height: 16px;">{{gd.desc}}</p>
                <p>￥{{gd.now_price}}</p>
              </li>
            </ul>
          </div>
          <div ng-switch-when="xl">
            <ul class="tehui xianhua">
              <li ng-repeat="gd in lilanxiaoliang" ng-click="sale(id)">
                <img ng-src="{{gd.src}}"><br>
                <p>{{gd.title}}</p>
                <p class="material" style="height: 16px;">{{gd.desc}}</p>
                <p>￥{{gd.now_price}}</p>
              </li>
            </ul>
          </div>
          <div ng-switch-when="jg">
            <ul class="tehui xianhua">
              <li ng-repeat="gd in lilanjiage" ng-click="sale(id)">
                <img ng-src="{{gd.src}}"><br>
                <p>{{gd.title}}</p>
                <p class="material" style="height: 16px;">{{gd.desc}}</p>
                <p>￥{{gd.now_price}}</p>
              </li>
            </ul>
          </div>
          <div ng-switch-when="yshfl">
            <ul class="tehui xianhua">
              <li ng-repeat="gd in lilanfenlei" ng-click="sale(id)">
                <img ng-src="{{gd.src}}"><br>
                <p>{{gd.title}}</p>
                <p class="material" style="height: 16px;">{{gd.desc}}</p>
                <p>￥{{gd.now_price}}</p>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </section>
  </ion-content>
</ion-view>
