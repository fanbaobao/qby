<ion-view hide-nav-bar="true">
  <style>
    .bar.bar-positive{
      background-color: rgba(250,250,250,.9);
      position: relative;
    }
    .bar.bar-positive .title{
      color: black;
    }
    .bar.bar-positive a.button.button-clear.icon-left::before{
      font-size:25px;
      color:#aaa;
    }
    .bar.bar-positive a.button.icon-right::before{
      font-size:32px;
    }
    .bar.bar-positive .button{
      border-width:0;
    }
  </style>
  <ion-header-bar align-title="center" class="bar-positive">
    <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="go()"></a>
    <!--<h1 class="title">商品详情</h1>-->
    <!--<h1 class="title">商品参数</h1>-->
    <span>商品详情</span>
    <span>商品参数</span>
  </ion-header-bar>
</ion-view>
