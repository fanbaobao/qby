<style>
  .bar.bar-positive{
    background-color: #f9f8f8;
    background-image: linear-gradient(0deg, #f9f8f8, #f9f8f8 50%, transparent 50%);
  }
  .bar.bar-positive .title{
    color: black;
  }
  .bar.bar-positive a.button.button-clear.icon-left::before{
    font-size:25px;
    color:#aaa;
  }
  .bar.bar-positive a.button.icon-right::before{
    font-size:32px;
  }
  .bar.bar-positive .button{
    border-width:0;
  }
  .scroll-content {
    background-color: rgb(240, 239, 237);
    padding: 0;
  }
  img{
    width: 100%;
  }
  .bannerTlunbo .slider-pager .slider-pager-page {
    position: relative;
    bottom: 0px;
  }
</style>
<ion-header-bar align-title="center" class="bar-positive">
  <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="go()"></a>
  <h1 class="title">商品详情</h1>
  <a class="button button-outline icon-right ion-navicon button-dark"></a>
</ion-header-bar>
<ion-content>
  <ion-slide-box ng-if="detail" active-slide="model.activeIndex"
                 does-continue="true" slide-interval="4000" auto-play="true"
                 show-pager="true" pager-click="toSlideIndex(index)"
                 on-tap="stopOrStart()">
    <ion-slide ng-repeat="list in detail">
      <img ng-src="{{list.src}}">
      <div></div>
    </ion-slide>
  </ion-slide-box>
</ion-content>
