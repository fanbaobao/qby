<ion-view view-title="商品详情">
  <style>
    .scroll-content {
      background-color: rgb(240, 239, 237);
      padding: 0;
    }
    img{
      width: 100%;
    }
    .bannerTlunbo .slider-pager .slider-pager-page {
      position: relative;
      bottom: 0px;
    }
  </style>
  <ion-content>
    <ion-slide-box ng-if="detail" active-slide="model.activeIndex"
                   does-continue="true" slide-interval="4000" auto-play="true"
                   show-pager="true" pager-click="toSlideIndex(index)"
                   on-tap="stopOrStart()">
      <ion-slide ng-repeat="list in detail">
        <img ng-src="{{list.src}}">
        <div></div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
