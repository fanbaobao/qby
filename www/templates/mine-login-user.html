<style>
  .bar.bar-positive{
    background-color: rgb(249,248,248);
  }
  .bar.bar-positive .title{
    color: black;
  }
  .bar.bar-positive a.button.button-clear.icon-left::before{
    font-size:25px;
    color:#aaa;
  }
  .bar.bar-positive a.button.icon-right::before{
    font-size:32px;
  }
  .bar.bar-positive .button{
    border-width:0;
  }
  section .inner_c{
    width: 100%;
    height:1000px;
    background-color: rgb(240,239,237);
  }
  .item-avatar, .item-avatar .item-content, .item-avatar-left, .item-avatar-left .item-content {
    min-height: 0px;
  }
  .item-complex .item-content, .item-radio .item-content {
    padding: 10px 49px 10px 16px;
  }
  .list:nth-child(1){
    margin-bottom: 15px;
  }
  .item h2 {
    font-size: 14px;
    color: #666;
  }
  .button.button-positive {
    background-color: #fafafa;
    color: #111;
  }
</style>
<ion-header-bar align-title="center" class="bar-positive">
  <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="go()"></a>
  <h1 class="title">账户管理</h1>
  <a class="button button-outline icon-right ion-navicon button-dark"></a>
</ion-header-bar>
<ion-content>
  <section>
    <div class="inner_c">
      <ion-list>
        <ion-item class="item-remove-animate item-avatar item-icon-right"
                  type="item-text-wrap"
                  href="#/tab/chats/{{chat.id}}">
          <h2>余额</h2>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item class="item-remove-animate item-avatar item-icon-right"
                  type="item-text-wrap"
                  href="#/tab/chats/{{chat.id}}">
          <h2>个人资料管理</h2>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
        <ion-item class="item-remove-animate item-avatar item-icon-right"
                  type="item-text-wrap"
                  href="#/tab/chats/{{chat.id}}">
          <h2>收货地址管理</h2>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-item class="item-remove-animate item-avatar item-icon-right"
                  type="item-text-wrap"
                  href="#/tab/chats/{{chat.id}}">
          <h2>修改密码</h2>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
        <ion-item class="item-remove-animate item-avatar item-icon-right"
                  type="item-text-wrap"
                  href="#/tab/chats/{{chat.id}}">
          <h2>修改用户名</h2>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right"
                type="item-text-wrap"
                href="#/tab/chats/{{chat.id}}">
        <h2>功能反馈</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      <button class="button button-full button-positive">
        退出
      </button>
    </div>
  </section>
</ion-content>
