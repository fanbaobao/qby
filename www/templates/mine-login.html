<ion-view view-title="手机登陆">
  <style>
    .bar.bar-stable {
       background-color:white;
    }
    section .list{
      padding:0 20px;
      border:none;
    }
    section .list .item {
      border-width: 0;
      font-size: 16px;
      border-bottom: 1px solid #ddd;
      margin-bottom:5px;
    }

    .button.button-positive {
      background-color: orange;
      border-radius: 15px;
    }
    a {
      color: #333;
      font-size: 14px;
      margin-left: 30px;
      text-decoration: none;
    }
    .error{
      color: red;
      font-size:12px;
      position: relative;
      right:35px;
    }
  </style>
  <ion-content>
    <section>
      <form novalidate name="LoginFrom">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">手机号</span>
            <input type="text" placeholder="请输入手机号" name="phone" ng-model="user.name" ng-pattern="/^1[34578]{1}\d{9}$/" required>
            <span class="error" ng-show="LoginFrom.phone.$error.required && LoginFrom.phone.$dirty">此字段不能为空</span>
          </label>
          <label class="item item-input">
            <span class="input-label">密码</span>
            <input type="password" placeholder="请输入密码" name="pwd" ng-model="user.pwd" ng-model-options="{'updateOn':'blur'}"required >
            <span class="error" ng-show="LoginFrom.pwd.$error.required && LoginFrom.pwd.$dirty">此字段不能为空</span>
            <span class="error" ng-show="!suc">用户名或密码错误</span>
          </label>
          <button class="button button-full button-positive" ng-disabled="LoginForm.$invalid" ng-click="Login(user)">
            {{info}}
          </button>
        </div>
      </form>
      <a href="#/tab/mine/slogin">快速注册</a><i class="icon ion-ios-arrow-forward"></i>
    </section>
  </ion-content>
</ion-view>
