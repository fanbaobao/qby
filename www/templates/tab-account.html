<ion-view view-title="购物车">
  <style>
    .car{
      position: relative;
      text-align: center;
    }
    .car img{
      width: 60%;
      max-width: 512px;
      margin:30px 0 10px 0;
    }
    .car a{
      text-decoration: none;
      color: #666;
      position: absolute;
      left: 38%;
      top:106%;
      color: #f60;
      background: #fff;
      padding:0 20px;
      border-radius: 3px;
      height: 32px;
      line-height: 32px;
      border:1px solid #f60;
    }
    /*购物车合计*/
    .car-content .pay-tip{
      background: #fffcf1;
      font-size:13px;
      border-radius:3px;
      margin:12px auto;
      width: 90%;
      padding: 10px;
      border:1px solid #ccc;
    }
    /*购物车的去结算*/
    .my-cart {
      background-color: #f4f4f4;
      border-bottom: 1px solid #e4e4e4;
      border-top: 1px solid #e4e4e4;
      box-shadow: 0 1px 0 #FFFFFF inset;
      padding: 9px 8px;
      position: relative;
      margin: 8px 0;
    }
    .red {
      color: #F60;
    }
    .my-cart .btn-area-rt {
      right: 10px;
      top: 9px;
    }
    .btn-type {
      background: #F60;
      padding: 6px 10px;
      font-size: 1em;
      margin-left: 3px;
      cursor: pointer;
      text-align: center;
      border-radius: 3px;
      -webkit-border-radius: 3px;
      position: absolute;
      right: 10px;
      top: 3px;
    }

    .car-content a{
      text-decoration: none;
      color: #666;
    }
    .car-content ul{
      list-style:none outside none;
      font-style: normal;
    }
    .car-content ul li{
      border-bottom: 1px solid #dbdbdb;
      padding:15px 0 15px 6px;
      position: relative;
      margin-bottom:15px;
    }
    .car-content ul li .clear{
      clear: both;
    }
    .car-content ul li .clear .p-img,.car-content ul li .clear .f1{
      float: left;
    }
    .car-content ul li .clear .undash{
      position: absolute;
      right: 10px;
      top:50%;
      transform: translateY(-50%);
    }
    .car-content ul li .clear .p-img img{
      width: 48px;
    }
    .car-content ul li .clear .setAmount{
      width:220px;
      /*background: lime;*/
      position: relative;
    }
    .car-content ul li .clear .setAmount a{
      display: inline-block;
      width: 36px;
      height: 24px;
      background: white;
      border:1px solid #ccc;
      position: absolute;
      top:0;
      line-height: 24px;
      text-align: center;
    }
    .car-content ul li .clear .setAmount a.jian{
      left:40px;
    }
    .car-content ul li .clear .setAmount a.jia{
      left: 116px;
    }
    .car-content ul li .clear .setAmount div{
      width: 40px;
      height: 22px;
      line-height: 22px;
      position: absolute;
      top:1px;
      left:76px;
      outline: 1px solid #ccc;
      border:0;
      text-align: center;
    }
    .car-content ul li .undash{
      display: inline-block;
      width: 20px;
      height: 20px;
      background: url(http://img02.hua.com/m/ljt.png) no-repeat;
      background-size: 15px;
      background-position: center;
    }
  </style>
  <ion-content style="background: #fff;">
    <!--购物车空-->
    <div class="car" ng-show="show()">
      <img src="http://img02.hua.com/m/empty_cart2.png" alt="">
      <p>这里什么都没有...</p>
      <a href="#/tab/dash">去逛逛</a>
    </div>
    <!--购物车非空-->
    <div class="car-content" ng-show="showdata()">
      <div class="my-cart">
        <span class="red">共<span id="cart_totalnum">{{num}}</span>件商品</span>
        <div class="btn-area-rt">
          <a class="btn-type" style="color: white;" href="#/tab/mine/Payment">去结算</a>
        </div>
      </div>
      <!--购物列表内容-->
      <ul>
        <li class="li" ng-repeat="cdata in cardata">
          <div class="clear">
            <div class="p-img">
              <a href="#">
                <img ng-src="{{cdata.src}}">
              </a>
            </div>
            <div class="f1">
              <a href="#" style="color: black;">
                <span>{{cdata.title}}</span>
              </a>
              <p class="p-price">
                现价：<span style="color: #ff6600;">￥<span class="price">{{cdata.now_price}}</span></span>
              </p>
              <div class="setAmount">
                <span>数量：</span>
                <a href="javascript:;" class="jian" ng-click="divi($event,cdata.g_id,cdata.now_price,cdata.number)">-</a>
                <!--<input type="text" class="ipt">-->
                <div class="ipt"  contenteditable="true">{{cdata.number}}</div>
                <a class="jia" ng-click="add($event,cdata.g_id,cdata.now_price,cdata.number)">+</a>
              </div>
            </div>
            <a class="undash" ng-click="remove($event,cdata.g_id)">
              <span class="icon_ljt"></span>
            </a>
          </div>
          <div style="clear: both;"></div>
        </li>
      </ul>

      <div class="pay-tip">
        <font color="#666">
          <a href="#/tab/dash" class="link">〈继续挑选</a>
        </font>
        <font color="#666" style="float: right;">
          合计：
          <span style="color:#f60;">￥<span id="amount"></span></span>
        </font>
      </div>
    </div>

    <!--<ion-list>-->
    <!--<ion-toggle  ng-model="settings.enableFriends">-->
    <!--Enable Friends-->
    <!--</ion-toggle>-->
    <!--</ion-list>-->
  </ion-content>
</ion-view>
