<ion-view view-title="Dash">
  <style>
    /*1,头部导航*/
    header{
      position: fixed;
      left: 50%;
      transform:translateX(-50%);
      display: -webkit-box;
      width: 100%;
      max-width: 540px;
      margin:0 auto;
      /*background: yellow;*/
    }
    .logo{
      margin-right:10px;
      width: 65px;
      height: 16px;
      background: url(../img/logo.png) no-repeat;
      background-size: 65px 16px;
      position: relative;
      top:16px;
      transform:translateX(6px);
    }
    header nav{
      -webkit-box-flex:1;
      background:#f3f3f3;
      height: 16px;
      position: relative;
      top:6px;
      border-radius: 6px;
    }
    header nav input{
      border-radius: 6px;
      background:#f3f3f3;
      width: 100%;
      height: 100%;
      border:none;
      outline: none;
      font-size:13px;
    }
    header nav::before {
      content: '';
      width: 17px;
      height: 17px;
      background: url(../img/search.png) no-repeat;
      background-size: 17px 17px;
      position: absolute;
      top: 8px;
      left:8px;
    }
    header .btn{
      margin-left:6px;
      width: 40px;
      height:46px;
      line-height: 46px;
      /*background: red;*/
      position: relative;
    }
    header .btn a{
      display: inline-block;
      width: 100%;
      height: 100%;
      color:orange;
      font-size:13px;
      text-align: center;
      text-decoration: none;
      color: rgba(0,0,0,0.7);
    }
    /*2，头部banner轮播*/
    img{
      width: 100%;
    }
  </style>
  <script src="../lib/ionic/js/ionic.bundle.min.js"></script>
  <ion-content>
  <!--1，头部导航-->
    <header>
      <div class="logo"></div>
      <nav>
        <input type="text" placeholder="巨蟹座" style="padding-left:36px;" ng-focus="goClass()">
      </nav>
      <div class="btn" ng-click="goLogin()">
        <a href="#">登录</a>
      </div>
    </header>

  <!--2，头部banner轮播-->
  <ion-slide-box active-slide="model.activeIndex"
                 does-continue="true" slide-interval="4000" auto-play="true"
                 show-pager="true" pager-click="toSlideIndex(index)"
                 on-tap="stopOrStart()">
    <ion-slide>
      <img ng-repeat="banner in bannerT track by $index" ng-src="{{banner}}">
    </ion-slide>
  </ion-slide-box>
    <!--3、图片分类导航-->
    <!--4、精选特惠-->
    <!--5、鲜花精选-->
    <!--6、永生花、蛋糕、礼品精选-->
    <!--7、行业龙头等等-->
    <!--8、底部轮播-->
    <!--9、底部按钮-->
    <!--10、网站分类-->
</ion-content>
</ion-view>
