<ion-view view-title="会员中心">
  <style>
    .scroll-content {
      background-color: rgb(240, 239, 237);
    }
    .banner{
      position: relative;
    }
    .banner img{
      display: block;
      width:100%;
      height:178px;
    }
    .banner div{
      position: absolute;
      left:50%;
      top:50%;
      transform: translate(-50%,-50%);
      text-align: center;
    }
    .banner span{
      width:130px;
      height:50px;
      /*background-color: pink;*/
      text-align: center;
      color: white;
      font-size:18px;
      font-family:'楷体';
    }
    .banner a{
      display: block;
      width:100px;
      height:30px;
      line-height:30px;
      text-align: center;
      font-size: 16px;
      color: #aaa;
      background: white;
      text-decoration: none;
      margin:5px auto 0;
      border-radius:5px;
    }
    .nav ul{
      display: -webkit-box;
      background-color: #ffffff;
      margin-bottom:10px;
    }
    .nav ul li{
      -webkit-box-flex: 1;
      box-sizing: border-box;
      height:79px;
    }
    .nav ul li a{
      display: block;
      width:44.8px;
      height:44.8px;
      background:url("../img/mine/Icon_obligation.png") center center no-repeat;
      -webkit-background-size:80%;
      background-size:80%;
      position: relative;
      top:50%;
      left:50%;
      transform: translate(-50%,-60%);
    }
    .nav ul li:nth-child(2) a{
      background-image:url("../img/mine/Icon_distribution.png");
    }
    .nav ul li:nth-child(3) a{
      background-image:url("../img/mine/Icon_evaluate.png");
    }
   .nav ul li:nth-child(4) a{
      background-image:url("../img/mine/icon_allOrder.png");
    }
    .nav ul li a::after{
      content: '代付款';
      display: block;
      width:100px;
      /*background-color: red;*/
      text-align: center;
      position: absolute;
      left:-28px;
      top:37px;
      font-size:12px;
      color: #666666;
    }
    .nav ul li:nth-child(2) a::after{
      content: '今日配送';
    }
    .nav ul li:nth-child(3) a::after{
      content: '待评价';
    }
    .nav ul li:nth-child(4) a::after{
      content: '全部订单';
    }
    .section .row{
      height:104px;
      padding:0;
      margin-bottom:5px;
    }
    .section .row .col{
      background-color: #ffffff;
      border-right: 1px solid lightgrey;
      padding:0;
      border-bottom: 1px solid lightgrey;
    }
    .section .row .col:nth-child(4),.section .row .col:nth-child(8){
      border-left:none;
    }
    .section .row .col a{
      display: block;
      width:42px;
      height:42px;
      background:url("../img/mine/Icon_ticket.png") center center no-repeat;
      -webkit-background-size:70%;
      background-size:70%;
      position: relative;
      top:50%;
      left:50%;
      transform: translate(-50%,-70%);
    }
    .section .row1 .col:nth-child(2) a{
      background-image:url("../img/mine/Icon_integral.png");
    }
    .section .row1 .col:nth-child(3) a{
      background-image:url("../img/mine/Icon_clock.png");
    }
    .section .row1 .col:nth-child(4) a{
      background-image:url("../img/mine/Icon_pay.png");
    }
    .section .row2 .col:nth-child(1) a{
      background-image:url("../img/mine/Icon_follow_Copy.png");
    }
    .section .row2 .col:nth-child(2) a{
      background-image:url("../img/mine/Icon_service.png");
    }
    .section .row2 .col:nth-child(3) a{
      background-image:url("../img/mine/Icon_help.png");
    }
    .section .row2 .col:nth-child(4) a{
      background-image:url("../img/mine/Icon_about.png");
    }
    .section .row .col a::after{
      content: '优惠券';
      display: block;
      width:80px;
      /*background-color: red;*/
      text-align: center;
      position: absolute;
      left:-19px;
      top:37px;
      font-size:12px;
      color: #666666;
    }

    .section .row1 .col:nth-child(2) a::after{
      content: '积分';
    }
    .section .row1 .col:nth-child(3) a::after{
      content: '生日/纪念日提醒';
    }
    .section .row1 .col:nth-child(3) a::before{
      content: '';
      display: block;
      width: 32px;
      height: 14.4px;
      background:url("../img/mine/Rectangle.png") center center no-repeat;
      -webkit-background-size:80%:;
      background-size:80%;
      position: absolute;
      left: -18px;
      top: -5px;
    }
    .section .row1 .col:nth-child(4) a::after{
      content: '我的收藏';
    }
    .section .row2 .col:nth-child(1) a::after{
      content: '在线支付';
    }
    .section .row2 .col:nth-child(2) a::after{
      content: '联系客服';
    }
    .section .row2 .col:nth-child(3) a::after{
      content: '帮助';
    }
    .section .row2 .col:nth-child(4) a::after{
      content: '关于花';
    }
    .zh{
      position: absolute;
      left:10px;
      line-height: 37px;
    }
    .right-desc{
      position: absolute;
      right:30px;
      line-height:37px;
    }
  </style>
  <ion-content>
    <!--<a class="button icon-left ion-chevron-left button-clear button-dark"></a>-->
      <div class="banner">
          <img src="../img/mine/background.png" alt="">
          <div>
            <span>你好！{{notes_name}}</span><br>
            <span>欢迎来到千百意</span>
            <a href="#/tab/mine/login" ng-show="!notes_name">登陆/注册</a>
          </div>
      </div>
      <div class="nav">
        <ul>
          <li><a ng-click="Href('#/tab/mine/Payment')"></a></li>
          <li><a ng-click="Href('#/tab/mine/ulogin')"></a></li>
          <li><a ng-click="Href('#/tab/mine/ulogin')"></a></li>
          <li><a ng-click="Href('#/tab/mine/allorder')"></a></li>
        </ul>
      </div>
      <div class="section">
        <div class="row row1">
          <div class="col"><a ng-click="Href('#/tab/mine/ulogin')"></a></div>
          <div class="col"><a ng-click="Href('#/tab/mine/ulogin')"></a></div>
          <div class="col"><a ng-click="Href('#/tab/mine/ulogin')"></a></div>
          <div class="col"><a ng-click="Href('#/tab/mine/ulogin')"></a></div>
        </div>
        <div class="row row2">
          <div class="col"><a ng-click="Href('#/tab/mine/ulogin')"></a></div>
          <div class="col"><a ng-click="Href('#/tab/mine/ulogin')"></a></div>
          <div class="col"><a ng-click="Href('#/tab/mine/ulogin')"></a></div>
          <div class="col"><a ng-click="Href('#/tab/mine/ulogin')"></a></div>
        </div>
      </div>
      <ion-list>
        <ion-item class="item-remove-animate item-avatar item-icon-right wrap"
                  type="item-text-wrap"
                  ng-click="Href('#/tab/mine/ulogin')">
          <h2 class="zh">账户管理</h2>
          <p class="right-desc">管理个人资料、收货地址</p>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
